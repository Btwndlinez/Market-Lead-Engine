name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci # 'npm ci' is cleaner for automated runners than 'npm install'

      - name: Build project
        run: npm run build

      # This step is the "Safety Catch"
      - name: Verify build output
        run: |
          if [ -d "./out" ]; then
            echo "Success: 'out' directory exists."
            ls -R ./out | head -n 20
          else
            echo "Error: 'out' directory NOT found. Checking for '.next' instead..."
            ls -d .*/ */
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
